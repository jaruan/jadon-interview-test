version: "3"

services:
  db:
    container_name: test-db
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: testdb
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - "3308:3306"